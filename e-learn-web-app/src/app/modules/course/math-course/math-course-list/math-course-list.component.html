<div class="mat-app-background basic-container row-space-top-12">
    <mat-list role="list">
        <mat-list-item role="listitem" *ngFor="let item of items">
            <div class="col-6">
                <span>
                    {{ item.title }}
                </span>
            </div>
            <div class="col-6">
                <div class="row justify-content-end">
                    <div class=".col-md-6 .offset-md-6">
                        <button mat-button color="primary" routerLink="/courses/math-course/{{item.id}}/details" routerLinkActive="active">
                            START
                        </button>
                    </div>
                </div>
            </div>
        </mat-list-item>
    </mat-list>
</div>
